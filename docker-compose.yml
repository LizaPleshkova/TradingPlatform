version: '3.3'

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB="${DATABASE_NAME}"
      - POSTGRES_USER="${DATABASE_USER}"
      - POSTGRES_PASSWORD="${DATABASE_PASSWORD}"
  web:
    build: .
    command: >
      sh -c "python3 manage.py migrate &&
        python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
  redis:
    image: redis:alpine
  celery:
    restart: always
    build:
      context: .
    command: >
      sh -c "celery -A TradingPlatform worker â€”pool=solo -l info
             celery -A TradingPlatform beat -l info"
    volumes:
      - .:/code
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web